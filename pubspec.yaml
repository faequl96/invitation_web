name: invitation_web
description: "A Invitation Web Application"
publish_to: 'none' 
version: 1.0.0+2

environment:
  sdk: '>=3.4.3 <4.0.0'
  
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  intl: ^0.19.0
  gradient_borders: ^1.0.0
  get_it: ^7.6.7
  get_it_mixin: ^4.2.2
  responsive_builder: ^0.7.0
  just_audio: ^0.9.38
  url_launcher: ^6.3.0
  firebase_core: ^3.1.1
  cloud_firestore: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
flutter:
  uses-material-design: true

  assets:
    - assets/
  
  fonts:
    - family: BrushScriptMT
      fonts:
        - asset: fonts/Brush-Script-MT-Regular.ttf
    - family: Upakarti
      fonts:
        - asset: fonts/Upakarti-Regular.ttf
        - asset: fonts/Upakarti-Italic.ttf
          style: italic
